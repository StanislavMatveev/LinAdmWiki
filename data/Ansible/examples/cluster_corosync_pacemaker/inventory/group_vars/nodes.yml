# Autogenerated list of node names
nodes_list: "{{ groups['nodes'] | map('extract', hostvars, 'inventory_hostname') }}"

# Name of cluster
cluster_name: test_cluster

# Password for "hacluster" user
hacluster_pass: test

# Dictionary with the needed resources
resource_dict:
  virtIP:
    type: IPaddr2
    ip_addr: 192.168.1.200
    netmask: 24
    group: default
  virtIPdefaultROUTE:
    type: IPsrcaddr
    ip_addr: 192.168.1.200
    netmask: 24
    group: default
  nginx_for_test:
    type: systemd
    service_name: nginx
    group: default

