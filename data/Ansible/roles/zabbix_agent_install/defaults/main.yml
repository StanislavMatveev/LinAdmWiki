---
### defaults variables for zabbix_agent_install

# Catalogs for cleaning after zabbix delete
zabbix_agent_catalogs:
  - /etc/zabbix/zabbix_agentd.conf.d
  - /etc/zabbix/zabbix_agentd.conf
  - /etc/systemd/system/zabbix-agent.service.d
  - /usr/local/etc/zabbix_agentd.conf.d
  - /usr/local/etc/zabbix_agentd.conf
  - /usr/local/sbin/zabbix_agentd
  - /usr/local/etc/rc.d/zabbix_agentd
