- name: Restart all apache servers
  hosts: nginx_host

  tasks:

    - name: Restart apache servers
      include_role:
        name: apache_restart_role
      loop:
        - 10.0.3.11
        - 10.0.3.12
        - 10.0.3.13
      vars:
        server_name: "{{ item }}"

    - name: Checking nginx config
      shell:
        cmd: nginx -t

    - name: Reloading nginx config
      shell:
        cmd: nginx -s reload
